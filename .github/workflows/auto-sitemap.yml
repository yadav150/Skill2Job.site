name: Auto Generate Sitemap + HTML

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install sitemap-generator CLI
        run: npm install -g sitemap-generator-cli

      - name: Generate sitemap.xml
        run: |
          sitemap-generator https://www.skill2job.site --output ./sitemap.xml --strip-querystring

      - name: Generate sitemap.html
        run: ./generate-sitemap.sh

      - name: Commit & Push sitemap files
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add sitemap.xml sitemap.html
          git diff --cached --quiet || git commit -m "Auto-update sitemap"
          git push origin main
